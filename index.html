<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="objects">
            <h1 class="header animate__animated animate__zoomInDown">Objects and pictures</h1>
            <p class="text">Here are some objects and moving picture that I think is funny.</p>
        </div>
        <div class="objects">
            <svg width="120" height="120" viewbox="0 0 240 240" fill="none">
                <circle cx="110" cy="110" r="100" stroke-width="20" fill="white"
                stroke="green"/>
                <polyline points="70,120 100,165 150,80" stroke="green" 
                stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="objects">
            <svg width="120" height="120" viewbox="0 0 240 240" fill="none">
                <circle cx="110" cy="110" r="100" stroke-width="0" fill="red" stroke="white"/>
                <polyline points="65,70 155,160" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
                <polyline points="65,160 155,70" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="objects">
            <svg>
                <use xlink:href="images/cat-ears.svg#cat-ears"></use>
            </svg>
        </div>
        <div class="objects">
            <img src="images/black-cat.jpg" alt="A black cat" class="cat">
        </div>
        <div class="objects">
            <img src="images/cat-big-eyes.jpg" alt="A cat with big eyes" class="cat">
        </div>
        <div class="objects">
            <img src="images/cat-hat.jpg" alt="A cat with a hat" class="cat">
        </div>
        <div class="objects">
            <img src="images/white-cat.jpg" alt="White cat" class="cat">
        </div>
    </div>
</body>
</html>
