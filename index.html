<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="objects">
            <h1>Moving objects</h1>
            <p>Here are some moving objects and picture that I think is funny.</p>
        </div>
        <div class="objects">
            <svg width="240" height="240" viewbox="0 0 240 240" fill="none">
                <circle cx="110" cy="110" r="100" stroke-width="20" fill="white"
                stroke="green"/>
                <polyline points="70,120 100,165 150,80" stroke="green" 
                stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="objects">
            <svg width="240" height="240" viewbox="0 0 240 240" fill="none">
                <circle cx="110" cy="110" r="100" stroke-width="0" fill="red" stroke="white"/>
                <polyline points="65,70 155,160" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
                <polyline points="65,160 155,70" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</body>
</html>
